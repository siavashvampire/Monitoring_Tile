<table style="border-collapse: collapse;width: 100%;">
    <thead>
        <tr>
            {foreach from=$headersTable key=key value=headerTable }
                <th style="border: 1px solid #ddd;padding: 8px;padding-top: 12px;padding-bottom: 12px;text-align: left;background-color: #4CAF50;color: white;">{$headerTable}</th>
            {/foreach}
        </tr>
    </thead>
    <tbody>
        {foreach from=$datasTable key=key1 value=dataTable }
        <tr>
            {foreach from=$dataTable key=key2 value=data }
                <td style="border: 1px solid #ddd;padding: 8px;">{$data}</td>
            {/foreach}
        </tr>
        {/foreach}
    </tbody>
</table>
