<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info card-header-icon pointer"  data-toggle="collapse" data-target="#searchUsers" aria-expanded="false" aria-controls="searchUsers">
                        <div class="card-icon" >
                            <i class="fa fa-file-excel-o fa-2x"></i>
                        </div>
                        <h4 class="card-title float-{$float} m-3">تنظیمات خروجی فایل گزارش</h4>
                    </div>
                    <div class="collapse" id="searchUsers">
                        <div class="card-body">
                            <form class="form-horizontal" method="post" >
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="col-md-3 col-form-label">واحد</label>
                                        <div class="col-md-9">
                                            <div class="form-group has-default">
                                                <select class="selectpicker selectpickerNotRefresh" multiple name="unit[]" data-live-search="true" data-size="7" data-style="btn btn-outline-info btn-round text-{$float}" title="واحد">
                                                    {foreach from=$units key=key value=unit }
                                                    <option value="{$unit.unit}"  >{$unit.Name}</option>
                                                    {/foreach}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="col-md-3 col-form-label">فاز</label>
                                        <div class="col-md-9">
                                            <div class="form-group has-default">
                                                <select class="selectpicker selectpickerNotRefresh" multiple name="phase[]" data-live-search="true" data-size="7" data-style="btn btn-outline-info btn-round text-{$float}" title="فاز">
                                                    {foreach from=$phases key=key value=phase }
                                                        <option value="{$phase.id}"  >{$phase.label}</option>
                                                    {/foreach}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="col-md-3 col-form-label">نوع کاشی</label>
                                        <div class="col-md-9">
                                           <div class="form-group has-default">
                                               <select class="selectpicker selectpickerNotRefresh" multiple name="tile_kind[]" data-live-search="true" data-size="7" data-style="btn btn-outline-info btn-round text-{$float}" title="نوع کاشی">

                                                   {foreach from=$tiles key=key value=access_item }
                                                   <option value="{$access_item.id}"  >{$access_item.label}</option>
                                                   {/foreach}
                                               </select>
                                           </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-4">
                                        <label class="col-md-3 col-form-label">از تاریخ</label>
                                        <div class="col-md-9">
                                            <div class="form-group has-default">
                                                <input type="text" autocomplete="off" name="StartTime"  class="form-control persianJustDatePicker text-center" >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="col-md-3 col-form-label">تا تاریخ</label>
                                        <div class="col-md-9">
                                            <div class="form-group has-default">
                                                <input type="text" autocomplete="off" name="EndTime"  class="form-control persianJustDatePicker text-center" >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="col-md-3 col-form-label">نمایش فیلد های <span class="text-danger">*</span></label>
                                        <div class="col-md-9">
                                            <div class="form-group has-default">
                                                <select class="selectpicker selectpickerNotRefresh" required name="showField[]" multiple  data-size="7" data-style="btn btn-outline-info btn-round text-{$float}" title="نمایش فیلد های">
                                                    <option value="data.phase"  >فاز</option>
                                                    <option value="sensors.label" selected>نام سنسور</option>
                                                    <option value="data.unit"  >واحد</option>
                                                    <option value="CONCAT(data.tile_width, '×', data.tile_length)" >سایز تولیدی</option>
                                                    <option value="data.label" >عنوان کاشی</option>
                                                    <option value="reasonType.Title"  selected>نوع توقف</option>
                                                    <option value="Parent.label"      selected>سرفصل توقف</option>
                                                    <option value="arch1.reason"      selected>عنوان توقف</option>
                                                    <option value="arch1.description" selected>توضیحات توقف</option>
                                                    <option value="arch1.JStart_time" selected>زمان شروع توقف</option>
                                                    <option value="TIMESTAMPDIFF(MINUTE,arch1.Start_time,arch1.End_Time)" selected>زمان توقف</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="col-md-3 col-form-label">خروجی فایل <span class="text-danger">*</span></label>
                                        <div class="col-md-9">
                                            <div class="form-group has-default">
                                                <select class="selectpicker selectpickerNotRefresh" required name="getPDF"  data-size="7" data-style="btn btn-outline-info btn-round text-{$float}" title="نوع خروجی">
                                                    <option value="1" >PDF</option>
                                                    <option value="0" selected>CSV</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                   <div class="col-md-12">
                                       <button class="btn btn-link" id="closeSearch" data-toggle="collapse" data-target="#searchUsers" aria-expanded="false" aria-controls="searchUsers">{_ "close"}</button>
                                       <button type="submit" class="btn btn-fill btn-info"><i class="fa fa-download"></i> دانلود</button>
                                   </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header card-header-info card-header-icon text-center">
                        <h5 class="card-title text-center m-12">گزارش توقف شیفت</h4>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal" method="post" >
                            <div class="row" style = "display: none">
                                <input name="getPDF" type="hidden" value="0">
                                <input name="Shift"  type="hidden" value="0">
                                <select class="selectpicker selectpickerNotRefresh" required name="showField[]" multiple  data-size="7" data-style="btn btn-outline-info btn-round text-{$float}" title="نمایش فیلد های">
                                    <option value="sensors.label" selected ></option>
                                    <option value="reasonType.Title"  selected></option>
                                    <option value="Parent.label"      selected></option>
                                    <option value="arch1.reason"      selected></option>
                                    <option value="arch1.description" selected></option>
                                    <option value="arch1.JStart_time" selected></option>
                                    <option value="TIMESTAMPDIFF(MINUTE,arch1.Start_time,arch1.End_Time)" selected ></option>
                                </select>
                            </div>
                            <div class="row text-center">
                               <div class="col-md-12">
                                   <button type="submit" class="btn btn-fill btn-info"><i class="fa fa-download"></i> دانلود</button>
                               </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header card-header-info card-header-icon text-center">
                        <h5 class="card-title text-center m-12">گزارش توقف شیفت قبل</h4>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal" method="post" >
                            <div class="row" style = "display: none">
                                <input name="getPDF" type="hidden" value="0">
                                <input name="Shift"  type="hidden" value="1">
                                <select class="selectpicker selectpickerNotRefresh" required name="showField[]" multiple  data-size="7" data-style="btn btn-outline-info btn-round text-{$float}" title="نمایش فیلد های">
                                    <option value="sensors.label" selected ></option>
                                    <option value="reasonType.Title"  selected></option>
                                    <option value="Parent.label"      selected></option>
                                    <option value="arch1.reason"      selected></option>
                                    <option value="arch1.description" selected></option>
                                    <option value="arch1.JStart_time" selected></option>
                                    <option value="TIMESTAMPDIFF(MINUTE,arch1.Start_time,arch1.End_Time)" selected ></option>
                                </select>
                            </div>
                            <div class="row text-center">
                               <div class="col-md-12">
                                   <button type="submit" class="btn btn-fill btn-info"><i class="fa fa-download"></i> دانلود</button>
                               </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header card-header-info card-header-icon text-center">
                        <h5 class="card-title text-center m-12">گزارش توقف امروز</h4>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal" method="post" >
                            <div class="row" style = "display: none">
                                <input name="getPDF" type="hidden" value="0">
                                <input name="Day"    type="hidden" value="0">
                                <select class="selectpicker selectpickerNotRefresh" required name="showField[]" multiple  data-size="7" data-style="btn btn-outline-info btn-round text-{$float}" title="نمایش فیلد های">
                                    <option value="sensors.label" selected ></option>
                                    <option value="reasonType.Title"  selected></option>
                                    <option value="Parent.label"      selected></option>
                                    <option value="arch1.reason"      selected></option>
                                    <option value="arch1.description" selected></option>
                                    <option value="arch1.JStart_time" selected></option>
                                    <option value="TIMESTAMPDIFF(MINUTE,arch1.Start_time,arch1.End_Time)" selected ></option>
                                </select>
                            </div>
                            <div class="row text-center">
                               <div class="col-md-12">
                                   <button type="submit" class="btn btn-fill btn-info"><i class="fa fa-download"></i> دانلود</button>
                               </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header card-header-info card-header-icon text-center">
                        <h5 class="card-title text-center m-12">گزارش توقف روز قبل</h4>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal" method="post" >
                            <div class="row" style = "display: none">
                                <input name="getPDF" type="hidden" value="0">
                                <input name="Day"    type="hidden" value="1">
                                <select class="selectpicker selectpickerNotRefresh" required name="showField[]" multiple  data-size="7" data-style="btn btn-outline-info btn-round text-{$float}" title="نمایش فیلد های">
                                    <option value="sensors.label" selected ></option>
                                    <option value="reasonType.Title"  selected></option>
                                    <option value="Parent.label"      selected></option>
                                    <option value="arch1.reason"      selected></option>
                                    <option value="arch1.description" selected></option>
                                    <option value="arch1.JStart_time" selected></option>
                                    <option value="TIMESTAMPDIFF(MINUTE,arch1.Start_time,arch1.End_Time)" selected ></option>
                                </select>
                            </div>
                            <div class="row text-center">
                               <div class="col-md-12">
                                   <button type="submit" class="btn btn-fill btn-info"><i class="fa fa-download"></i> دانلود</button>
                               </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
