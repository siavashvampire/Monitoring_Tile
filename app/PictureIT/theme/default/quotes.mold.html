<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info card-header-icon pointer"  data-toggle="collapse" data-target="#searchUsers" aria-expanded="false" aria-controls="searchUsers">
                        <div class="card-icon" >
                            <i class="material-icons">search</i>
                        </div>
                        <h4 class="card-title float-{$float} m-3">search</h4>
                    </div>
                    <div class="collapse" id="searchUsers">
                        <div class="card-body">
                            {set loadDivID,"#listToGetFromServer"}
                            {set loadDivIDInHtml,"listToGetFromServer"}
                            <form class="form-horizontal" method="post" id="listToGetFromServerForm" onsubmit="return search('{url current}' ,'{$loadDivID}');">
                                <div class="row">
                                    
                                    <div class="col-md-4">
                                        <div class="col-md-9">
                                            <div class="form-group has-default">
                                                <input type="text" autocomplete="off" name="label"  class="form-control text-center" >
                                            </div>
                                        </div>
                                        
                                        <label class="col-md-3 col-form-label">{_ "Name"}</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <button class="btn btn-link" id="closeSearch" data-toggle="collapse" data-target="#searchUsers" aria-expanded="false" aria-controls="searchUsers">{_ "close"}</button>
                                        <button type="submit" class="btn btn-fill btn-info">{_ "search"}</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div id="resultOfThisForm">
                        <div class="alert alert-success alert-with-icon" id="resultOfThisFormSuccess" style="display: none;" data-notify="container">
                            <span  class="text-{$text_align}"  id="resultOfThisFormSuccessText"></span>
                        </div>
                        <div class="alert alert-danger alert-with-icon" id="resultOfThisFormDanger" style="display: none;" data-notify="container">
                            <span  class="text-{$text_align}"  id="resultOfThisFormDangerText"></span>
                        </div>
                    </div>
                    <div class="card-header card-header-info card-header-icon">
                        <div class="card-icon" >
                            <i class="fa fa-file-excel-o fa-2x"></i>
                        </div>
                        <h4 class="card-title float-left m-3">configuration {_ "quote"} {$model->getlabel()}</h4>
                        
                    </div>    
                    <div class="card-body">
                        <form class="form-horizontal" method="post" id="newPhase" onsubmit="return ajaxThisForm('#newPhase' ,'#resultOfThisForm' , true , true , 'reloadTableData');">
                            <div class="row">
                                <div class="col-md-6 float-right form-group">
                                    <div class="col-md-5">
                                        <div class="form-group has-default">
                                            <input type="text" class="form-control text-center" name="label" value="{if isset($Mold.post.label)}{$Mold.post.label}{elseif isset($model)}{$model->getlabel()}{/if}">
                                        </div>
                                    </div>
                                    
                                    <label class="col-form-label col-md-2 float-right text-center">:{_ "quote"}</label>
                                </div>
                                <div class="col-md-6 float-right form-group">
                                    <div class="col-md-9">
                                        <div class="form-group has-default">
                                            <select class="selectpicker selectpickerNotRefresh" name="device_id" data-live-search="true" data-size="7" data-style="btn btn-outline-info btn-round text-{$float}" title="device">
                                                {foreach from=$devices key=key value=device }
                                                    <option value="{$device.id}" {if isset($Mold.post.device_id)}{if $device.id == $Mold.post.device_id }selected{/if}{elseif isset($model) and  $device.id == $model->getDevice_id() }selected{/if} >{$device.label}</option>
                                                {/foreach}
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <label class="col-form-label col-md-3 float-left text-center">:device</label>
                                </div>
                            </div>
                            <div class="row">
                               <div class="col-md-1">
                                   <button type="submit" class="btn btn-fill btn-info"><i class="fa fa-download"></i> insert information</button>
                               </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{map footerjs}
<script>
    var urlc = '{url current}' ;
</script>
{/map}

{map navBarButton}
<a class="btn btn-info"  href="{url admin}quotes/List">
                      <span class="btn-label">
                        <i class="fa fa-plus"></i>
                      </span>
    back To {_ "List"} {_ "quotes"}
</a>
{/map}
