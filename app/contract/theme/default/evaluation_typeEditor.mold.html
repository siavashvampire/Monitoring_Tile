<div class="content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-2 ml-auto mr-auto">
                <div class="page-categories">
                    <div class="card">
                        <div class="card-header ">
                            <h4 class="card-title  float-{$float}">{_ "testedGroup"}</h4>
                        </div>
                        <div class="card-body ">
                            <ul class="nav nav-pills nav-pills-info flex-column" role="tablist">
                                <li class="nav-item">
                                    {foreach from=$access key=key value=access_item }
                                    <a class="nav-link {if $nowOnAccess == $access_item.user_groupId }active{/if}" href="{url 'admin'}evaluation/evalFields/{$access_item.user_groupId}">
                                        {$access_item.name}
                                    </a>
                                    {/foreach}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="page-categories">
                    <div class="card">
                        <div class="card-header card-header-info card-header-icon" >
                            <div class="card-icon" >
                                <i class="fa fa-wpforms fa-2x"></i>
                            </div>
                            <h4 class="card-title float-{$float} m-3">{_ "form"} {_ "test"}</h4>
                        </div>
                        <form class="form-horizontal" method="post" action="{url current}">
                            <div class="card-body">
                                <ul class="nav nav-pills nav-pills-warning" role="tablist">
                                    {foreach from=$eval key=key value=oneVote }
                                    <li class="nav-item">
                                      <a class="nav-link {if $type->getId() == $oneVote.id }active{/if}" href="{if $type->getId() == $oneVote.id }#link1{else}{url 'admin'}evaluation/evalFields/{$nowOnAccess}/{$oneVote.id}{/if}" >
                                        {$oneVote.name}
                                      </a>
                                    </li>
                                    {/foreach}
                                    <li class="nav-item">
                                      <a class="nav-link {if $type->getId() == null }active{/if}" href="{if $type->getId() == null }#link1{else}{url 'admin'}evaluation/evalFields/{$nowOnAccess}{/if}" >
                                          {_ "new"} {_ "test"}
                                      </a>
                                    </li>
                                  </ul>
                                  <div class="tab-content tab-space">
                                    <div class="tab-pane active" id="link1">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label class="col-md-6 col-form-label">{_ "name"} {_ "form"} {_ "test"}</label>
                                                <div class="col-md-6">
                                                   <div class="form-group has-default">
                                                       <input type="text" name="name" autocomplete="off" class="form-control" value="{if isset($Mold.post.name)}{$Mold.post.name}{else}{$type->getName()}{/if}" >
                                                   </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <label class="col-md-6 col-form-label">{_ "unit"} {_ "Complementary"} {_ "form"} {_ "test"}</label>
                                                <div class="col-md-6">
                                                    <div class="form-group has-default">
                                                        <select class="selectpicker selectpickerNotRefresh" name="receiver" data-live-search="true" data-size="7" data-style="btn btn-outline-info btn-round text-{$float}" >
                                                            {foreach from=$access key=key value=access_item }
                                                            <option value="{$access_item.user_groupId}" {if isset($Mold.post.receiver) and $Mold.post.receiver == $access_item.user_groupId }selected{elseif $type->getEvaluatorGroup() == $access_item.user_groupId and ! $type->getCheckByUnit() }selected{/if} >{$access_item.name}</option>
                                                            {math format="x.y" set="tempName" x="U" y=$access_item.user_groupId }
                                                            <option value="U{$access_item.user_groupId}"  {if isset($Mold.post.receiver) and $Mold.post.receiver == $tempName }selected{elseif $type->getEvaluatorGroup() == $access_item.user_groupId and $type->getCheckByUnit() }selected{/if} >{$access_item.name} {_ "unit"} {_ "Respective"} </option>
                                                            {/foreach}
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <label class="col-md-6 col-form-label">{_ "deadLine"} {_ "Complete"} {_ "form"} {_ "test"}</label>
                                                <div class="col-md-6">
                                                   <div class="form-group has-default">
                                                       <input type="nummber" name="numberDay" autocomplete="off" value="{if isset($Mold.post.numberDay)}{$Mold.post.numberDay}{else}{$type->getShowToReceiver()}{/if}" class="form-control">
                                                   </div>
                                                </div>
                                            </div>
                                        </div>

                                      {call moreFieldsService}
                                    </div>
                                  </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-link" type="reset">{_ "refresh"}</button>
                                <button type="submit" class="btn btn-fill btn-info">
                                 <span class="btn-label">
                                    <i class="material-icons">edit</i>
                                 </span>
                                    {if $type->getId() == null }
                                    {_ "insert"} {_ "form"}
                                    {else}
                                    {_ "Edit"} {_ "form"}
                                    {/if}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




{map footerjs}
<script src="{url themeBase}assets/js/plugins/tinymce/tinymce.min.js"></script>
<script src="{url theme}assets/listtinmce.js"></script>
<script type="text/javascript">
    tinymce.init({
        selector: '.tinymce',
        language: 'fa',
        directionality: 'rtl',
        plugins: 'erfanPlugin1 code visualblocks print preview powerpaste searchreplace autolink directionality advcode visualblocks visualchars fullscreen image link media mediaembed template codesample table charmap hr pagebreak nonbreaking anchor toc insertdatetime advlist lists wordcount tinymcespellchecker a11ychecker imagetools textpattern help formatpainter permanentpen pageembed tinycomments mentions linkchecker',
        toolbar: 'erfanPlugin1 | formatselect | bold italic strikethrough forecolor backcolor permanentpen formatpainter | link image media pageembed | alignleft aligncenter alignright alignjustify  | numlist bullist outdent indent | removeformat | addcomment',
        image_advtab: true,
        erfanPlugin1: itemsInContract ,
        content_css: [
        ],
        link_list: [
            { title: 'My page 1', value: 'http://www.tinymce.com' },
            { title: 'My page 2', value: 'http://www.moxiecode.com' }
        ],
        image_list: [
            { title: 'My page 1', value: 'http://www.tinymce.com' },
            { title: 'My page 2', value: 'http://www.moxiecode.com' }
        ],
        image_class_list: [
            { title: 'None', value: '' },
            { title: 'Some class', value: 'class-name' }
        ],
        importcss_append: true,
        height: 400,
        file_picker_callback: function (callback, value, meta) {
            /* Provide file and text for the link dialog */
            if (meta.filetype === 'file') {
                callback('https://www.google.com/logos/google.jpg', { text: 'My text' });
            }

            /* Provide image and alt text for the image dialog */
            if (meta.filetype === 'image') {
                callback('https://www.google.com/logos/google.jpg', { alt: 'My alt text' });
            }

            /* Provide alternative source and posted for the media dialog */
            if (meta.filetype === 'media') {
                callback('movie.mp4', { source2: 'alt.ogg', poster: 'https://www.google.com/logos/google.jpg' });
            }
        },
        templates: [
            { title: 'Some title 1', description: 'Some desc 1', content: 'My content' },
            { title: 'Some title 2', description: 'Some desc 2', content: '<div class="mceTmpl"><span class="cdate">cdate</span><span class="mdate">mdate</span>My content2</div>' }
        ],
        template_cdate_format: '[CDATE: %m/%d/%Y : %H:%M:%S]',
        template_mdate_format: '[MDATE: %m/%d/%Y : %H:%M:%S]',
        image_caption: true,
        spellchecker_dialog: true,
        spellchecker_whitelist: [],
        tinycomments_mode: 'embedded',
        content_style: ''
    });
</script>
<style>
    .tox-statusbar__branding{
        display: none;
    }
    .tox-dialog__body-nav{
        display: none !important;
    }
    .tox .tox-collection--grid .tox-collection__group {
        width: 100%;
    }
    .tox .tox-collection--grid .tox-collection__item {
        width: 33%;
    }
</style>
