{map settingFooter}
{if $nameApp == 'post_design'}
{if isset($listGroups)}
<div class="col-md-12 mb-3">
    <label class="col-md-4 col-form-label" for="field_postAdmin"> {_ "TestManagerUserGroup"}<span class="text-danger">*</span> </label>
    <div class="col-md-8">
        <select class="selectpicker" id="field_postAdmin" name="setting[postAdmin]" required data-size="7" data-style="btn btn-outline-info btn-round" title="{_ 'please'} {_ 'selecting'}">
            {if isset($values.[$nameApp])}
            {set value=$values.[$nameApp] name="valueThisOne"}
            {/if}
            {foreach from=$listGroups key=keyValue value=valueOne}
            <option value="{$valueOne.groupId}" {if isset($valueThisOne.postAdmin)}{if $valueThisOne.postAdmin == $valueOne.groupId }selected{/if}{elseif isset($Mold.post.setting.postAdmin)}{if $Mold.post.setting.postAdmin == $valueOne.groupId }selected{/if}{elseif isset($field.value) and $field.value == $valueOne.groupId}selected{/if} >{$valueOne.name}</option>
            {/foreach}
        </select>
        <div class="small text-gray"></div>
    </div>
</div>
{/if}
{/if}
{/map}
