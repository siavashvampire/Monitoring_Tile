<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info card-header-icon pointer"  data-toggle="collapse" data-target="#searchUsers" aria-expanded="false" aria-controls="searchUsers">
                        <div class="card-icon" >
                            <i class="fa fa-file-excel-o fa-2x"></i>
                        </div>
                        <h4 class="card-title float-{$float} m-3">تنظیمات خروجی فایل گزارش</h4>
                    </div>
                    <div class="collapse" id="searchUsers">
                        <div class="card-body">
                            <form class="form-horizontal" method="post" id="export_search" action="{url}product_export">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="col-md-3 col-form-label">{_ "name"} {$item_label}</label>
                                        <div class="col-md-9">
                                            <div class="form-group has-default">
                                                <select class="selectpicker selectpickerNotRefresh" name="product" data-live-search="true" data-size="7" data-style="btn btn-outline-info btn-round text-{$float}" title="{$item_label}">
                                                {foreach from=$product key=key value=item }
                                                <option value="{$item.id}"  >{$item.label} - {$item.phaseLabel}</option>
                                                {/foreach}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="col-md-3 col-form-label">{_ "phase"}</label>
                                        <div class="col-md-9">
                                            <div class="form-group has-default">
                                                <select class="selectpicker selectpickerNotRefresh" name="phase" data-live-search="true" data-size="7" data-style="btn btn-outline-info btn-round text-{$float}" title="{_ "phase"}">
                                                {foreach from=$phases key=key value=item }
                                                <option value="{$item.id}"  >{$item.label}</option>
                                                {/foreach}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="col-md-3 col-form-label">{_ "size"} {$item_label}</label>
                                        <div class="col-md-9">
                                            <div class="form-group has-default">
                                                <select class="selectpicker selectpickerNotRefresh" name="size" data-live-search="true" data-size="7" data-style="btn btn-outline-info btn-round text-{$float}" title="{_ "size"} {$item_label}">

                                                {foreach from=$sizes key=key value=item }
                                                <option value="{$item.id}"  >{$item.label}</option>
                                                {/foreach}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="col-md-3 col-form-label">از تاریخ</label>
                                        <div class="col-md-9">
                                            <div class="form-group has-default">
                                                <input type="text" autocomplete="off" name="StartTime"  class="form-control persianJustDatePicker text-center" >
                                            </div>
<!--
                                            <div class="form-group has-default">
                                                <input type="text" autocomplete="off" class="form-control persianDatepicker-from">
                                                <input type="hidden" name="StartTime" class="form-control persianDatepicker-from-alt">
                                            </div>
-->
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="col-md-3 col-form-label">تا تاریخ</label>
                                        <div class="col-md-9">
<!--
                                            <div class="form-group has-default">
                                                <input type="text" autocomplete="off" class="form-control persianDatepicker-to">
                                                <input type="hidden" name="EndTime"   class="form-control persianDatepicker-to-alt">
                                            </div>
-->
                                            <div class="form-group has-default">
                                                <input type="text" autocomplete="off" name="EndTime"  class="form-control persianJustDatePicker text-center" >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="col-md-3 col-form-label">{_ "kind"} {_ "export"}</label>
                                        <div class="col-md-9">
                                            <div class="form-group has-default">
                                                <select class="selectpicker selectpickerNotRefresh" onchange="changeFormAction($(this ,':selected').val())" name="kind" data-live-search="true" data-size="7" data-style="btn btn-outline-info btn-round text-{$float}" title="{_ "kind"} {_ "export"}">
                                                    <option value="{url}product_export" selected>تولید</option>
                                                    <option value="{url}product_export/routine"  >روتین</option>
                                                    <option value="{url}product_export/water_attraction"  >جذب آب</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                   <div class="col-md-12">
                                       <button class="btn btn-link" id="closeSearch" data-toggle="collapse" data-target="#searchUsers" aria-expanded="false" aria-controls="searchUsers">{_ "close"}</button>
                                       <button type="submit" class="btn btn-fill btn-info"><i class="fa fa-download"></i> {_ "download"}</button>
                                   </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
