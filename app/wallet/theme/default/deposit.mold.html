<div class="content">    <div class="container-fluid">        <div class="row">            <div class="col-md-12">                <div class="card img-fluid">                    <div class="card-header card-header-info">                        <div class="card-icon">                            <i class="mdi mdi-credit-card-plus mdi-24px"></i>                        </div>                        <h4 class="card-title"> {_ "charge"} {_ "wallet"}</h4>                    </div>                    <div class="card-body rtl text-right">                         <form class="resultCheck"  action="{url}wallet" method="post">                                <div class="col-md-6 col-sm-12 col-xs-12 form-group">                                    <div class="mt-3">{_ "depositDescription"}</div>                                    <div class="mt-5 mb-3"><span class="">{_ "cash"} : </span><span class="text-blue">{$cash|number_format} {_ "toman"}</span></div>                                    <label for="price" class="bmd-label-floating">{_ "price"} <span class="text-danger">*</span></label>                                    <input type="number" class="form-control text-left ltr" id="price" required name="price" value="{if isset($Mold.post.price)}{$Mold.post.price}{/if}">                                    <div class="clearfix mt-3"></div>                                    <label class="control-label">{_ "payWith"} :</label>                                    <div class="radioGroup">                                        {set "firstIndex","yes"}                                        {foreach from=$module key=key value=item}                                        {if $key == 'wallet'}                                        {continue}                                        {/if}                                        <div class="inputGroup">                                            <input id="radioBank_{$key}" name="radioBank" {if $firstIndex == 'yes' }checked{/if} value="{$key}" type="radio"/>                                            {set "firstIndex","no"}                                            <label for="radioBank_{$key}">                                                {$item}<br>                                                <small class="small">پرداخت از طریق کلیه کارت های عضو شبکه شتاب</small>                                            </label>                                        </div>                                        {/foreach}                                    </div>                                    <div class="form-group">                                        <button type="submit" class="btn btn-info col-md-6 float-left">{_ "pay"}</button>                                    </div>                                </div>                                <div class="col-md-6 hidden-sm hidden-xs text-center">                                    <img src="{url themeBase}images/undraw_wallet.svg" class="mt-5" style="max-width: 80%">                                </div>                            </form>                    </div>                    <div class="card-footer ml-auto mr-auto">                    </div>                </div>            </div>        </div>    </div></div>
