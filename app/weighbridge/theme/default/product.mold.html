<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div id="resultOfThisForm">
                        <div class="alert alert-success alert-with-icon" id="resultOfThisFormSuccess" style="display: none;" data-notify="container">
                            <span  class="text-{$text_align}"  id="resultOfThisFormSuccessText"></span>
                        </div>
                        <div class="alert alert-danger alert-with-icon" id="resultOfThisFormDanger" style="display: none;" data-notify="container">
                            <span  class="text-{$text_align}"  id="resultOfThisFormDangerText"></span>
                        </div>
                    </div>
                    <div class="card-header card-header-info card-header-icon">
                        <div class="card-icon" >
                            <i class="fa fa-file-excel-o fa-2x"></i>
                        </div>
                        <h4 class="card-title float-{$float} m-3">{_ "Specifications"} {_ "product"} </h4>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal" method="post" id="newSubstation" onsubmit="return ajaxThisForm('#newSubstation' ,'#resultOfThisForm' , true , true , 'reloadTableData');">
                            <div style="border: 1px solid darkcyan;">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="col-md-3 col-form-label">{_ "name"} {_ "product"}: <span class="text-danger">*</span></label>
                                        <div class="col-md-9">
                                            <div class="form-group has-default ">
                                                <input type="text" autocomplete="off" required name="label" class="form-control" value="{if isset($Mold.post.label)}{$Mold.post.label}{elseif isset($model)}{$model->getLabel()}{/if}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="col-md-3 col-form-label">{_ "code"} {_ "product"} : {if isset($Mold.post.id)} {$Mold.post.id} {elseif isset($model) and $model->getId() != ""} {$model->getId()} {else} --- {/if}</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="col-md-3 col-form-label">{_ "weight_loss"}: <span class="text-danger">*</span> </label>
                                        <div class="col-md-9">
                                            <div class="form-group has-default text-right">
                                                <input type="number" min="0" max="100" autocomplete="off" name="weight_loss" required class="form-control text-center" value="{if isset($Mold.post.weight_loss)}{$Mold.post.weight_loss}{elseif isset($model)}{$model->getWeightLoss()}{/if}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="col-md-2 col-form-label">{_ "weight_unit"} </label>
                                        <div class="col-md-10 ">
                                            <div class="form-group has-default text-right">
                                                <select class="selectpicker text-center "  name="weight_unit" data-size="7" data-style="btn btn-outline-info btn-round text-{$float}" title="واحد وزن">
                                                    {foreach from=$weight_unit key=key value=item }
                                                    <option value="{$item.id}"  {if isset($Mold.post.weight_unit)}{if $item.id == $Mold.post.weight_unit }selected{/if}{elseif isset($model) and  $item.id == $model->getWeightUnit() }selected{/if}>{$item.label}</option>
                                                    {/foreach}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="col-md-1 col-form-label">{_ "description"}:</label>
                                        <div class="col-md-11">
                                            <div class="form-group has-default">
                                                <textarea rows="1" autocomplete="off"  name="description" class="form-control text-center">{if isset($Mold.post.description)}{$Mold.post.description}{elseif isset($model)}{$model->getDescription()}{/if}</textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="col-md-5 col-form-label text-right">{_ "mass"} :</label>
                                        <div class="col-md-7">
                                            <div class="form-group has-default ">
                                                <input type="text" autocomplete="off" required name="mass" class="form-control" value="{if isset($Mold.post.mass)}{$Mold.post.mass}{elseif isset($model)}{$model->getMass()}{/if}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                </div>
                              </div>
                                <div class="row" style="height: 10px"></div>
                                <div class="row">
                                <div class="col-md-6 ">
                                    <div class="form-check text-right">
                                        <label class="form-check-label">
                                            <input autocomplete="off"  class="form-check-input" name="standard" type="checkbox" {if isset($Mold.post.standard)}{if $Mold.post.standard == 1 }checked{/if}{else}{if isset($model)}{if $model->getStandard()}checked{/if}{else}checked{/if}{/if} value="1">{_ "standard"}
                                            <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 text-right">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input autocomplete="off"  class="form-check-input" name="massInReceipt" type="checkbox" {if isset($Mold.post.massInReceipt)}{if $Mold.post.massInReceipt == 1 }checked{/if}{else}{if isset($model)}{if $model->getMassInReceipt()}checked{/if}{else}checked{/if}{/if} value="1">{_ "massInReceipt"}
                                            <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div class="row">
                                <div class="card-header card-header-info card-header-icon">
                                    <h4 class="card-title float-{$float} m-3">{_ "price"} {_ "sale"} </h4>
                                </div>
                            </div>
                            <div style="border: 1px solid darkcyan;">
                                <div class="row">
                                <div class="col-md-6">
                                    <label class="col-md-3 col-form-label">{_ "unit_price"}:</label>
                                    <div class="col-md-9">
                                        <div class="form-group has-default ">
                                            <input type="text" autocomplete="off"  name="unit_price_sale" class="form-control" value="{if isset($Mold.post.unit_price_sale)}{$Mold.post.unit_price_sale}{elseif isset($model)}{$model->getUnitPriceSale()}{/if}">
                                        </div>
                                    </div>
                                </div>
                                    <div class="col-md-6">
                                        <label class="col-md-3 col-form-label">{_ "date"} </label>
                                        <div class="col-md-9">
                                            <div class="form-group has-default">
                                                <input type="date" autocomplete="off"  name="Time_Send_sale" class="form-control" value="{if isset($Mold.post.Time_Send_sale)}{$Mold.post.Time_Send_sale}{elseif isset($model)}{/$model->getTimeSendSale()}{/if}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                <div class="col-md-6">
                                    <label class="col-md-3 col-form-label">{_ "previous_price"}:</label>
                                    <div class="col-md-9">
                                        <div class="form-group has-default ">
                                            <input type="text" autocomplete="off"  name="previous_price_sale" class="form-control" value="{if isset($Mold.post.previous_price_sale)}{$Mold.post.previous_price_sale}{elseif isset($model)}{$model->getPreviousPriceSale()}{/if}">
                                        </div>
                                    </div>
                                </div>
                                    <div class="col-md-6">
                                        <label class="col-md-3 col-form-label">{_ "date"} </label>
                                        <div class="col-md-9">
                                            <div class="form-group has-default">
                                                <input type="date" autocomplete="off"  name="previous_Time_Send_sale" class="form-control" value="{if isset($Mold.post.previous_Time_Send_sale)}{$Mold.post.previous_Time_Send_sale}{elseif isset($model)}{/$model->getPreviousTimeSendSale()}{/if}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="card-header card-header-info card-header-icon">
                                    <h4 class="card-title float-{$float} m-3">{_ "price"} {_ "buy"} </h4>
                                </div>
                            </div>
                            <div style="border: 1px solid darkcyan;">
                                <div class="row">
                                <div class="col-md-6">
                                    <label class="col-md-3 col-form-label">{_ "unit_price"}:</label>
                                    <div class="col-md-9">
                                        <div class="form-group has-default ">
                                            <input type="text" autocomplete="off"  name="unit_price_buy" class="form-control" value="{if isset($Mold.post.unit_price_buy)}{$Mold.post.unit_price_buy}{elseif isset($model)}{$model->getUnitPriceBuy()}{/if}">
                                        </div>
                                    </div>
                                </div>
                                    <div class="col-md-6">
                                        <label class="col-md-3 col-form-label">{_ "date"} </label>
                                        <div class="col-md-9">
                                            <div class="form-group has-default">
                                                <input type="date" autocomplete="off"  name="Time_Send_buy" class="form-control" value="{if isset($Mold.post.Time_Send_buy)}{$Mold.post.Time_Send_buy}{elseif isset($model)}{/$model->getTimeSendBuy()}{/if}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                <div class="col-md-6">
                                    <label class="col-md-3 col-form-label">{_ "previous_price"}:</label>
                                    <div class="col-md-9">
                                        <div class="form-group has-default ">
                                            <input type="text" autocomplete="off"  name="previous_price_buy" class="form-control" value="{if isset($Mold.post.previous_price_buy)}{$Mold.post.previous_price_buy}{elseif isset($model)}{$model->getPreviousPriceBuy()}{/if}">
                                        </div>
                                    </div>
                                </div>
                                    <div class="col-md-6">
                                        <label class="col-md-3 col-form-label">{_ "date"} </label>
                                        <div class="col-md-9">
                                            <div class="form-group has-default">
                                                <input type="date" autocomplete="off"  name="previous_Time_Send_buy" class="form-control" value="{if isset($Mold.post.previous_Time_Send_buy)}{$Mold.post.previous_Time_Send_buy}{elseif isset($model)}{/$model->getPreviousTimeSendBuy()}{/if}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-fill btn-info"><i class="fa fa-download"></i> {_ "insert"} {_ "information"}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{map navBarButton}
<a class="btn btn-info"  href="{url admin}product/List">
                      <span class="btn-label">
                        <i class="fa fa-plus"></i>
                      </span>
    {_ "backTo"} {_ "list"} {_ "product"}
</a>
{/map}
