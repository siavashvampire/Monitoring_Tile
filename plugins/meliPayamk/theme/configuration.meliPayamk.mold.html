{map settingFooter}
    {if $nameApp == 'plugin_meliPayamk'}
        {if isset($smsCredit)}
            <div class="col-md-12 m-3">
                <div class="border-info border p-3">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            {_ "smsPanelCredit"}: {$smsCredit|number_format}
                        </div>
                        <div class="col-md-12 mb-1 mt-3">
                            {_ "smsPanelNumber"}:
                        </div>
                            {foreach from=$smsNumber key=key value=number}
                            <div class="col-md-6 mb-3">
                                <button type="button" class="btn btn-link" onclick="$('#field_from').val('{$number}');">{$number}</button>
                            </div>
                            {/foreach}
                    </div>
                </div>
            </div>
        {/if}
    {/if}
{/map}
